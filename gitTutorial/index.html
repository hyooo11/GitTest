<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>git 초기설정 무작정 따라하기</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 </head>

 <body>
	<div id="contentWrap">
		<h1>Git 설치 & 환경설정</h1>
		<ol>
			<li>구글에 git 검색해서 설치하기</li>
			<li>설치 완료 후 Git bash 열기</li>
			<li>
				git bash 에서 환결설정 하기
				<div id="subDesc">
					<p>Step 1: 유저 이름 설정</p>
					<p>git config --global user.name "hyooo11"</p>
					<!--맨앞 스펠링은 대문자로 작성해야 에러가 나지 않음-->
					<!--수정)깃허브 아이디로 해야됨!!!-->
					<p>
						<img src="img/s_shot0.png" alt="본문이미지0"/>
					</p>
				</div>
				<div id="subDesc">
					<p>Step 2: 유저 이메일 설정</p>
					<p>git config --global user.email "your_email"</p>
					<p>
						<img src="img/s_shot1.png" alt="본문이미지1"/>
					</p>
				</div>
				<div id="subDesc">
					<p>Step 3: 정보 확인하기</p>
					<p>git config --list</p>
					<p>
						<img src="img/s_shot2.png" alt="본문이미지2"/>
					</p>
				</div>
			</li>

		</ol>
	</div>
 </body>
</html>
